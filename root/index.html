<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Barlow&family=Barlow+Condensed:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/main.css">
  
  <title>Frontend Mentor | Project tracking intro component</title>
  <script src="js/script.js" defer></script>
</head>
<body>
  <header class="header">
    <nav class="navigation">
      <img src="images/logo.svg" alt="Logo" class="logo">
      <img src="images/icon-hamburger.svg" alt="Menu icon" class="nav-icon js--icon">

      <div class="links-container js--links hide">
        <ul class="links-items">
          <li class="item"><a href="#" class="link">product</a></li>
          <li class="item"><a href="#" class="link">features</a></li>
          <li class="item"><a href="#" class="link">pricing</a></li>
          <li class="item"><a href="#" class="link">login</a></li>
        </ul>
      </div>
    </nav>
    <img src="images/illustration-devices.svg" alt="Devices illustration" class="img">
  </header>
  <main class="overview">
    <header class="box-heading">
      <h2 class="heading-secondary"><span>new</span> monograph dashboard</h2>
      <h1 class="heading-primary">powerful insights into your team</h1>
    </header>

    <div class="box-description">
      <p class="par">Project planning and time tracking for agile teams</p>

      <div class="cta-container">
        <button type="button" class="button">schedule a demo</button>
        <h3 class="heading-tertiary">to see a preview</h3>
      </div>
    </div>
  </main>
</body>
</html>
